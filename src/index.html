<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="text-camp">
                <div class="day-camp">
                    <label for="" class="labels">DAY</label>
                    <input type="number" name="day" placeholder="DAY">
                </div>

                <div class="month-camp">
                    <label for="" class="labels">MONTH</label>
                    <input type="text" name="month" placeholder="MONTH">
                </div>

                <div class="year-camp">
                    <label for="" class="labels">YEAR</label>
                    <input type="text" name="year" placeholder="YEAR">
                </div>
            </div>
            <div class="result">
                <P class="text-result" class="day-result"><span>--</span>years</P>
                <p class="text-result" class="month-result"><span>--</span>months</p>
                <p class="text-result" class="year-result"><span>--</span>days</p>
            </div>
            <button class="button"><img class="image" src=".\..\assets\images\icon-arrow.svg" alt="button"></button>
        </div>
    </body>
</html>
