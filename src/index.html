<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="text-camp">
                <div class="day-camp">
                    <label for="dia" class="labels">DAY</label>
                    <input type="number" id="diaUsuario" name="day" placeholder="DAY">
                </div>

                <div class="month-camp">
                    <label for="mes" class="labels">MONTH</label>
                    <input type="number" id="mesUsuario" name="month" placeholder="MONTH">
                </div>

                <div class="year-camp">
                    <label for="año" class="labels">YEAR</label>
                    <input type="number" id="añoUsuario" min="1" name="year" placeholder="YEAR">
                </div>
            </div>

            <div class="result">
                <P class="text-result"><span id="yearresult">--</span>years</P>
                <p class="text-result"><span id="monthresult">--</span>months</p>
                <p class="text-result"><span id="dayresult">--</span>days</p>
            </div>
            <button id="miBoton" class="button" onclick="calcularEdadExacta()"><img class="image" src=".\..\assets\images\icon-arrow.svg" alt="button"></button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
